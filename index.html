<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Go to the movies!</title>
  </head>
  <body>
    <div class="container">
      <form id="movieSubmit">
        <div class="form-group">
          <label for="ageRange" class="form-control">Please select your age.</label>
          <select id="age">
            <option value="young">0-15</option>
            <option value="middle">16-64</option>
            <option value="old">65 or more</option>
          </select>
        </div>
        <div class="form-group">
          <label for="movieRange" class="form-control">Please choose your movie.</label>
          <select id="movie">
            <option value="mile22">Mile 22</option>
            <option value="alpha">Alpha</option>
            <option value="missionImpossible">Mission: Impossible in IMAX</option>
          </select>
        </div>
        <div class="form-group">
          <label for="timeRange" class="form-control">What time would you like to see it?</label>
          <select id="time">
            <option value="early">1:30 PM</option>
            <option value="late">7:00 PM</option>
          </select>
        </div>
        <button type="submit" class="btn btn-info">Get your ticket!</button>
      </form>
      <div id="price">
      </div>
    </div>
  </body>
</html>
